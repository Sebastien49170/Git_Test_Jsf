<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Input User</title>
</h:head>
<h:body>
	<h1>inputUser.xhtml</h1>
	<h:form>
		<div>
			<h:outputLabel for="name">Name: </h:outputLabel>
			<h:inputText id="name" value="#{inputUserBean.name}" required="true"
				binding="#{attributeName}">
				<f:validator validatorId="nameValidator" />
			</h:inputText>
			<h:message for="name" />
		</div>
		<div>
			<h:outputLabel for="surname">Surname: </h:outputLabel>
			<h:inputText id="surname" value="#{inputUserBean.surname}"
				required="true">
				<f:validator validatorId="surnameValidator" />
				<f:validator validatorId="equalValidator" />				
				<f:attribute name="nameAttribute" value="#{attributeName}"></f:attribute>
			</h:inputText>
			<h:message for="surname" />
		</div>
		<h:commandButton value="Submit" action="viewInputUser" />
	</h:form>
</h:body>
</html>
